{% extends 'main.html' %}
{% block title %}Авторизаци{% endblock %}

{% block content %}
<div class="auth-block">
	<h1>Авторизация</h1>
	<div class="auth-b">
		<form action="/login/" method="post">
			{% csrf_token %}	
			<input type="text" name="username" id="username" placeholder="Введите логин"><br>
			<input type="password" name="password" id="password" placeholder="Введите пароль"><br>

			{% if login_error %}
				<label class="error">{{ login_error }}</label><br>
			{% endif %}

			<button type="submit" class="create-button">Войти</button>
		</form>
		<div class="link-reg">
			<a href="/reg/">Зарегистрироваться?</a>
		</div>
	</div>
</div>
{% endblock %}
