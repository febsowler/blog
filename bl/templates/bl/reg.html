{% extends 'main.html' %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="reg-block">
	<h1>Регистрация</h1>
	<div class="auth-b">
		<form action="/reg/" method="post">
			{% csrf_token %}	
			<input type="text" name="username" id="username" placeholder="Придумайте логин"><br>
			<input type="password" name="password" id="password" placeholder="Придумайте пароль">
			<input type="text" name="email" id="email" placeholder="Введите e-mail"><br>

			{% if login_error %}
				<label class="error">{{ login_error }}</label><br>
			{% endif %}

			<button type="submit" class="create-button">Войти</button>
		</form>
	</div>
</div>
{% endblock %}
